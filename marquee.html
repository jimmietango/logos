<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Logos Marquee</title>
<style>
  /* === Quick controls === */
  :root{
    --strip-height: 120px;     /* total height of this marquee inside the iframe */
    --logo-gap: 48px;          /* space between logos */
    --speed: 50s;              /* higher = slower scroll */
  }

  /* Page reset + vertical centering */
  html, body{
    margin:0; padding:0;
    background:transparent;       /* ensure no white background shows through the iframe */
    height:100%;
  }
  body{
    display:flex;
    align-items:center;           /* center the track vertically */
    justify-content:center;
    min-height:var(--strip-height);
  }

  /* Full-bleed marquee section */
  .trusted-logos{
    width:100vw;
    overflow:hidden;
    padding:0;
  }

  .viewport{
    position:relative;
    overflow:hidden;
    width:100%;
    height:var(--strip-height);
    display:flex;
    align-items:center;           /* belt-and-braces vertical centering */
  }

  .track{
    display:flex;
    align-items:center;
    gap:var(--logo-gap);
    padding:0 24px;
    width:max-content;
    animation:scroll var(--speed) linear infinite;
    will-change:transform;
  }

  .track li{ list-style:none; flex:0 0 auto; }
  .track img{
    display:block;
    height:calc(var(--strip-height) * 0.36); /* ~44px when strip-height=120px */
    width:auto;
    filter:grayscale(1);
    opacity:.95;
  }

  /* Pause on hover (if someone hovers inside the iframe) */
  .viewport:hover .track{ animation-play-state:paused; }

  /* Responsive inside the iframe (optional) */
  @media (max-width:991px){
    :root{ --strip-height: 100px; --logo-gap: 32px; }
  }
  @media (max-width:599px){
    :root{ --strip-height: 86px; --logo-gap: 24px; }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce){
    .track{ animation:none; }
  }

  /* Seamless loop: because the list is duplicated below */
  @keyframes scroll{
    0%   { transform:translateX(0); }
    100% { transform:translateX(-50%); }
  }
</style>

<body>
  <section class="trusted-logos" aria-label="Trusted by top companies">
    <div class="viewport">
      <ul class="track" aria-label="Client logos">

        <li><img src="equifax.svg" alt="Equifax"></li>

        <!-- Set B (duplicate for seamless loop) -->
        <li><img src="adobe.svg" alt="" aria-hidden="true"></li>
        <li><img src="aibl.svg" alt="" aria-hidden="true"></li>
        <li><img src="alokai.svg" alt="" aria-hidden="true"></li>

  </section>

  <!-- Cache-bust all <img> so updates show instantly -->
  <script>
    const V = '2025-10-10-3'; // bump this when you add/change files
    document.querySelectorAll('.track img').forEach(img => {
      try {
        const u = new URL(img.getAttribute('src'), location.href);
        u.searchParams.set('v', V);
        img.src = u.toString();
      } catch (e) {
        // Fallback for older browsers
        img.src = img.getAttribute('src') + (img.getAttribute('src').includes('?') ? '&' : '?') + 'v=' + encodeURIComponent(V);
      }
    });
  </script>
</body>
</html>
