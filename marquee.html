<title>Logos Marquee</title>

<style>
  :root{
    --strip-height: 100px;   /* pairs with iframe height */
    --logo-gap: 48px;
    --speed: 70s;            /* default loop time; overridden by &s=... */
  }

  html,body{ margin:0; padding:0; background:transparent; height:100% }
  body{ display:flex; align-items:center; justify-content:center; min-height:var(--strip-height) }

  .trusted-logos{ width:100vw; overflow:hidden; padding:0; -webkit-user-select:none; user-select:none }
  .viewport{ position:relative; overflow:hidden; width:100%; height:var(--strip-height); display:flex; align-items:center }

  /* Track is A+B (duplicated). We'll animate exactly -50% of its own width. */
  .track{
    display:flex; align-items:center; gap:var(--logo-gap);
    padding:0 24px; width:max-content; will-change:transform;
    /* Start paused; JS will add .play once images are decoded */
    animation: none;
    opacity:0; transition: opacity .08s linear;
  }
  .track.play{
    animation: scroll var(--speed) linear infinite;
    opacity:1;
  }

  @keyframes scroll{
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); }
  }

  .track li{ list-style:none; flex:0 0 auto }
  .track img{ display:block; height:calc(var(--strip-height)*0.36); width:auto; filter:grayscale(1); opacity:.95 }

  @media (prefers-reduced-motion: reduce){
    .track.play{ animation: none; }
  }
  @media (max-width: 768px){
    :root{ --strip-height: 90px; --logo-gap: 32px }
  }
  @media (max-width: 480px){
    :root{ --strip-height: 86px; --logo-gap: 24px }
  }
</style>

  <script>
    // Allow ?s=70 (or &speed=70) to override the CSS --speed variable
    (function setSpeedFromQuery(){
      const p = new URLSearchParams(location.search);
      const s = p.get('s') || p.get('speed');
      if (s && !isNaN(+s)) {
        document.documentElement.style.setProperty('--speed', String(+s) + 's');
      }
    })();

    // Append ?v=... to each logo if provided, purely to bust old edges after you update
    (function maybeVersionImages(){
      const v = new URLSearchParams(location.search).get('v');
      if (!v) return;
      document.querySelectorAll('.track img').forEach(img => {
        try {
          const u = new URL(img.src);
          u.searchParams.set('v', v);
          img.src = u.toString();
        } catch (e) { /* ignore */ }
      });
    })();

    // Wait until all logos are decoded, then start the CSS animation (adds .play)
    (async function startWhenReady(){
      const track = document.getElementById('track');
      const imgs = Array.from(track.querySelectorAll('img'));
      await Promise.all(imgs.map(img => img.decode?.().catch(()=>{}) ?? Promise.resolve()));
      track.classList.add('play');
    })();
  </script>
