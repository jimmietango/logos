<!doctype html>
<html lang="en">
<meta charset="utf-8">

<title>Logos Marquee</title>
<style>
  /* === Quick controls === */
  :root{
    --strip-height: 120px;    /* height of the scrolling belt */
    --logo-gap: 48px;
    --speed: 50s;
    --eyebrow-h: 28px;        /* visual heading height (approx) */
  }

  html, body{ margin:0; padding:0; background:transparent; height:100% }
  body{
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    min-height: calc(var(--strip-height) + var(--eyebrow-h));
    gap: 8px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  }

  /* Visible heading */
  .eyebrow{
    font: 700 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    letter-spacing: .08em;
    text-transform: uppercase;
    color: rgba(15,23,42,.7);      /* dark-on-light; tweak if your page is dark */
    margin: 0;
    text-align: center;
    user-select: none;
    white-space: nowrap;
  }

  /* Full-bleed marquee section */
  .trusted-logos{ width:100vw; overflow:hidden; padding:0; }

  .viewport{
    position:relative; overflow:hidden; width:100%;
    height:var(--strip-height); display:flex; align-items:center;
  }

  .track{
    display:flex; align-items:center; gap:var(--logo-gap);
    padding:0 24px; width:max-content;
    animation:scroll var(--speed) linear infinite; will-change:transform;
  }

  .track li{ list-style:none; flex:0 0 auto; }
  .track img{
    display:block; height:calc(var(--strip-height) * 0.36); /* ~44px when 120px */
    width:auto; filter:grayscale(1); opacity:.95;
  }

  .viewport:hover .track{ animation-play-state:paused; }

  @media (max-width:991px){
    :root{ --strip-height: 100px; --logo-gap: 32px; --eyebrow-h: 26px; }
  }
  @media (max-width:599px){
    :root{ --strip-height: 86px; --logo-gap: 24px; --eyebrow-h: 24px; }
  }

  @media (prefers-reduced-motion: reduce){ .track{ animation:none } }

  @keyframes scroll{
    0%{ transform:translateX(0) }
    100%{ transform:translateX(-50%) }
  }
</style>

<body>
