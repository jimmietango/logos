<style>
  :root{
    --strip-height: 100px;   /* keep in sync with iframe height */
    --logo-gap: 48px;
    --duration: 40s;         /* faster default so it animates immediately */
  }

  html,body{ margin:0; padding:0; background:transparent; height:100% }
  body{ display:flex; align-items:center; justify-content:center; min-height:var(--strip-height) }

  .trusted-logos{ width:100vw; overflow:hidden; padding:0; -webkit-user-select:none; user-select:none }
  .viewport{ position:relative; overflow:hidden; width:100%; height:var(--strip-height); display:flex; align-items:center }

  /* A + B duplicated track for seamless loop */
  .track{
    display:flex; align-items:center; gap:var(--logo-gap);
    padding:0 24px; width:max-content; will-change:transform;
    animation: scroll var(--duration) linear infinite;
    /* show immediately to avoid blank flash */
    opacity:1;
  }

  @keyframes scroll{
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); } /* move half the track (A) width */
  }

  .track li{ list-style:none; flex:0 0 auto }
  .track img{
    display:block; height:calc(var(--strip-height)*0.36); width:auto;
    filter:grayscale(1); opacity:.95;
  }

  @media (prefers-reduced-motion: reduce){
    .track{ animation: none !important; }
  }

  @media (max-width: 768px){
    :root{ --strip-height: 90px; --logo-gap: 32px }
  }
  @media (max-width: 480px){
    :root{ --strip-height: 86px; --logo-gap: 24px }
  }
</style>

  <script>
    (function initMarquee(){
      const track = document.getElementById('track');

      // Start immediately with a reasonable default speed.
      // Then refine duration after layout so the loop remains smooth.
      function setDurationFromWidth(pxPerSec){
        const half = track.scrollWidth / 2;            // distance for one loop
        const seconds = half / Math.max(pxPerSec, 1);  // guard divide-by-zero
        document.documentElement.style.setProperty('--duration', seconds + 's');
      }

      function refine(){
        // Support ?pps= in query string, fallback to 40 px/s
        const q = new URLSearchParams(location.search);
        const pps = parseFloat(q.get('pps') || q.get('pxps') || '40');
        setDurationFromWidth(isFinite(pps) && pps > 0 ? pps : 40);
      }

      // Kick off right away
      refine();

      // Recalculate once more after the browser has laid out images
      // This does not block first paint.
      requestAnimationFrame(() => requestAnimationFrame(refine));

      // Keep things accurate on resize and BFCache restore
      addEventListener('resize', refine, { passive: true });
      addEventListener('pageshow', refine);
    })();
  </script>
