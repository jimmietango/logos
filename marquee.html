<!-- Tell browsers/proxies not to cache this HTML (helps when embedded in iframes) -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Logos Marquee</title>
<style>
  :root{ --strip-height:120px; --logo-gap:48px; --speed:60s }
  html,body{ margin:0; padding:0; background:transparent; height:100% }
  body{ display:flex; align-items:center; justify-content:center; min-height:var(--strip-height) }
  .trusted-logos{ width:100vw; overflow:hidden; padding:0 }
  .viewport{ position:relative; overflow:hidden; width:100%; height:var(--strip-height); display:flex; align-items:center }
  .track{ display:flex; align-items:center; gap:var(--logo-gap); padding:0 24px; width:max-content; animation:scroll var(--speed) linear infinite; will-change:transform }
  .track li{ list-style:none; flex:0 0 auto }
  .track img{ display:block; height:calc(var(--strip-height)*0.36); width:auto; filter:grayscale(1); opacity:.95 }
  .viewport:hover .track{ animation-play-state:paused }
  @media (max-width:991px){ :root{ --strip-height:100px; --logo-gap:32px } }
  @media (max-width:599px){ :root{ --strip-height:86px; --logo-gap:24px } }
  @keyframes scroll{ 0%{ transform:translateX(0) } 100%{ transform:translateX(-50%) } }
</style>

  <!-- Force cache-busting on all images -->
  <script>
    const V = String(Date.now()); // unique per load
    document.querySelectorAll('.track img').forEach(img => {
      try {
        const u = new URL(img.src);
        u.searchParams.set('v', V);
        img.src = u.toString();
      } catch(e){
        img.src = img.src + (img.src.includes('?') ? '&' : '?') + 'v=' + encodeURIComponent(V);
      }
    });
  </script>
