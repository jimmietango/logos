<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Logos Marquee</title>
<style>
  :root{
    --strip-height:120px; --logo-gap:48px; --speed:50s;
    --eyebrow-color: rgba(15,23,42,.7); /* default: dark text */
  }
  html,body{ margin:0; padding:0; background:transparent; height:100% }
  body{ display:flex; flex-direction:column; align-items:center; justify-content:center; gap:8px;
        min-height:calc(var(--strip-height) + 28px);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif }

  .eyebrow{ margin:0; font:700 12px/1.2 inherit; letter-spacing:.08em; text-transform:uppercase;
            color:var(--eyebrow-color); text-align:center; white-space:nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,.15); }
  .trusted-logos{ width:100vw; overflow:hidden; padding:0 }
  .viewport{ position:relative; overflow:hidden; width:100%; height:var(--strip-height); display:flex; align-items:center }
  .track{ display:flex; align-items:center; gap:var(--logo-gap); padding:0 24px; width:max-content;
          animation:scroll var(--speed) linear infinite; will-change:transform }
  .track li{ list-style:none; flex:0 0 auto }
  .track img{ display:block; height:calc(var(--strip-height)*0.36); width:auto; filter:grayscale(1); opacity:.95 }
  .viewport:hover .track{ animation-play-state:paused }
  @media (max-width:991px){ :root{ --strip-height:100px; --logo-gap:32px } }
  @media (max-width:599px){ :root{ --strip-height:86px; --logo-gap:24px } }
  @keyframes scroll{ 0%{transform:translateX(0)} 100%{transform:translateX(-50%)} }
</style>

<body>
  <h2 id="trusted-title" class="eyebrow">Trusted by top companies</h2>

  <section class="trusted-logos" aria-labelledby="trusted-title">
    <div class="viewport">
      <ul class="track" aria-label="Client logos">
        <!-- Set A -->
        <li><img src="adobe.svg" alt="Adobe"></li>
        <li><img src="aibl.svg" alt="AiBL"></li>
        <li><img src="alokai.svg" alt="Alokai"></li>
        <li><img src="aquent.svg" alt="Aquent"></li>
        <li><img src="bazaarvoice.svg" alt="Bazaarvoice"></li>
        <li><img src="bynder.svg" alt="Bynder"></li>
        <li><img src="channeladvisor.svg" alt="ChannelAdvisor"></li>
        <li><img src="coveo.svg" alt="Coveo"></li>
        <li><img src="epam.svg" alt="EPAM"></li>
        <li><img src="epsilon.svg" alt="Epsilon"></li>
        <li><img src="equifax.svg" alt="Equifax"></li>
        <li><img src="google.svg" alt="Google"></li>
        <li><img src="happiness.svg" alt="The Happiness Index"></li>
        <li><img src="ibm.svg" alt="IBM"></li>
        <li><img src="lionbridge.svg" alt="Lionbridge"></li>
        <li><img src="marigold.svg" alt="Marigold"></li>
        <li><img src="meta.svg" alt="Meta"></li>
        <li><img src="microsoft.svg" alt="Microsoft"></li>
        <li><img src="northhighland.svg" alt="North Highland"></li>
        <li><img src="omnicomhealthgroup.svg" alt="Omnicom Health Group"></li>
        <li><img src="oracle.svg" alt="Oracle"></li>
        <li><img src="salesforce.svg" alt="Salesforce"></li>
        <li><img src="sitecore.svg" alt="Sitecore"></li>
        <li><img src="tealium.svg" alt="Tealium"></li>
        <li><img src="zone.svg" alt="Zone"></li>

        <!-- Set B -->
        <li><img src="adobe.svg" alt="" aria-hidden="true"></li>
        <li><img src="aibl.svg" alt="" aria-hidden="true"></li>
        <li><img src="alokai.svg" alt="" aria-hidden="true"></li>
        <li><img src="aquent.svg" alt="" aria-hidden="true"></li>
        <li><img src="bazaarvoice.svg" alt="" aria-hidden="true"></li>
        <li><img src="bynder.svg" alt="" aria-hidden="true"></li>
        <li><img src="channeladvisor.svg" alt="" aria-hidden="true"></li>
        <li><img src="coveo.svg" alt="" aria-hidden="true"></li>

        <li><img src="ibm.svg" alt="" aria-hidden="true"></li>
        <li><img src="lionbridge.svg" alt="" aria-hidden="true"></li>
        <li><img src="marigold.svg" alt="" aria-hidden="true"></li>
        <li><img src="meta.svg" alt="" aria-hidden="true"></li>
        <li><img src="microsoft.svg" alt="" aria-hidden="true"></li>
        <li><img src="northhighland.svg" alt="" aria-hidden="true"></li>

        <li><img src="oracle.svg" alt="" aria-hidden="true"></li>

        <li><img src="sitecore.svg" alt="" aria-hidden="true"></li>
        <li><img src="tealium.svg" alt="" aria-hidden="true"></li>
        <li><img src="zone.svg" alt="" aria-hidden="true"></li>
      </ul>
    </div>
  </section>

  <script>
    // Read ?theme=dark to force light heading on dark backgrounds
    const params = new URLSearchParams(location.search);
    if (params.get('theme') === 'dark') {
      document.documentElement.style.setProperty('--eyebrow-color','rgba(255,255,255,.9)');
    }
    // Optional: cache-bust images each load
    const V = params.get('v') || String(Date.now());
    document.querySelectorAll('.track img').forEach(img=>{
      const u=new URL(img.getAttribute('src'),location.href);
      u.searchParams.set('v',V);
      img.src=u.toString();
    });
  </script>
</body>
</html>
